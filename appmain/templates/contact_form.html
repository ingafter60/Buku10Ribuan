<!-- appmain/templates/contact_form.html -->

{% extends "base.html" %}

{% block pageTitle %}
	About us
{% endblock pageTitle %}

{% block content %}
	<h2>Contact us</h2>
	<p>Please fill the form below to contact us</p>
	<form method="POST">
		{% csrf_token %}
		{{ form }}
		<button type="submit" class="btn btn-primary">
			Submit
		</button>
	</form>
{% endblock content %}
